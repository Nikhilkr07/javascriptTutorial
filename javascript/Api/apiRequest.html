<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    0	UNSENT	Client has been created. open() not called yet.br <br>
    1	OPENED	open() has been called.br <br>
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.br <br>
    3	LOADING	Downloading; responseText holds partial data.br <br>
    4	DONE	The operation is complete.br <br>
</body>
<script>
    const requesturl = 'https://api.api-ninjas.com/v1/randomuser';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requesturl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(typeof data);
            // console.log(); data.followers jo bhi info nikalna hai
        }
    }
    // console.log("here");
    
    xhr.send();
</script>
</html>
